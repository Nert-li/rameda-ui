getAllClicks:
  summary: Get all clicks
  operationId: getAllClicks
  tags:
    - Clicks
  parameters:
    - name: offer_id
      in: query
      required: false
      schema:
        type: integer
    - name: country
      in: query
      required: false
      schema:
        type: string
    - name: offer_type
      in: query
      required: false
      schema:
        type: string
        enum: [clo, no_clo]
    - name: os
      in: query
      required: false
      schema:
        type: string
    - name: city
      in: query
      required: false
      schema:
        type: string
    - name: source
      in: query
      required: false
      schema:
        type: string
    - name: ad_campaign_id
      in: query
      required: false
      schema:
        type: string
    - name: creative_id
      in: query
      required: false
      schema:
        type: string
    - name: leads
      in: query
      required: false
      schema:
        type: boolean
    - name: seals
      in: query
      required: false
      schema:
        type: boolean
    - name: unique
      in: query
      required: false
      schema:
        type: boolean
    - name: limit
      in: query
      required: false
      schema:
        type: integer
    - name: offset
      in: query
      required: false
      schema:
        type: integer
    - name: _order
      in: query
      required: false
      schema:
        type: string
        description: Field to sort by with optional direction prefix. Use field name for ascending (e.g., 'created_at') or prefix with '-' for descending (e.g., '-id')
        examples:
          - 'created_at'
          - '-id'
          - 'country'
          - '-offer_name'
    - name: page
      in: query
      required: false
      schema:
        type: integer
        description: Page number for pagination
  responses:
    "200":
      description: A list of clicks
      content:
        application/json:
          schema:
            type: object
            properties:
              clicks:
                type: array
                items:
                  $ref: "#/components/schemas/ClickRecord"
              total_count:
                type: integer
              filtered_count:
                type: integer
              pagination:
                $ref: "../shared/responses.yaml#/schemas/Pagination"
              stats:
                type: object
                properties:
                  total_count:
                    type: integer
                  leads_count:
                    type: integer
                  seals_count:
                    type: integer
                  unique_count:
                    type: integer
                  by_country:
                    type: object
                  by_offer:
                    type: object
              sorting:
                type: object
                properties:
                  field:
                    type: string
                    nullable: true
                  direction:
                    type: string
                    enum: [asc, desc]
                  order_param:
                    type: string
                    nullable: true
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

components:
  schemas:
    ClickRecord:
      type: object
      properties:
        id:
          type: integer
        subid:
          type: string
          nullable: true
        ip:
          type: string
          nullable: true
        user_agent:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        is_lead:
          type: boolean
        is_seal:
          type: boolean
        is_uniq:
          type: boolean
        offer_id:
          type: integer
        offer_name:
          type: string
        offer_type:
          type: string
          enum: [clo, no_clo]
        buyer_name:
          type: string
          nullable: true
        conversion_id:
          type: integer
          nullable: true
        ad_campaign_id:
          type: string
          nullable: true
        creative_id:
          type: string
          nullable: true
        os:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        source:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time 