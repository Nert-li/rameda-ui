getAllAdsManagers:
  summary: Get all ads managers
  operationId: getAllAdsManagers
  tags:
    - AdsManagers
  parameters:
    - name: _order
      in: query
      required: false
      schema:
        type: string
        description: Field to sort by with optional direction prefix. Use field name for ascending (e.g., 'created_at') or prefix with '-' for descending (e.g., '-total_spend')
        examples:
          - 'title'
          - '-created_at'
          - 'total_spend'
          - '-reports_count'
    - name: page
      in: query
      required: false
      schema:
        type: integer
        description: Page number for pagination
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        description: Number of items per page
  responses:
    "200":
      description: A list of ads managers
      content:
        application/json:
          schema:
            type: object
            properties:
              ads_managers:
                type: array
                items:
                  $ref: "#/components/schemas/AdsManagerRecord"
              pagination:
                type: object
                properties:
                  current_page:
                    type: integer
                  next_page:
                    type: integer
                    nullable: true
                  prev_page:
                    type: integer
                    nullable: true
                  total_pages:
                    type: integer
                  total_count:
                    type: integer
              stats:
                type: object
                properties:
                  total_count:
                    type: integer
                  with_offers:
                    type: integer
                  without_offers:
                    type: integer
                  total_spend:
                    type: number
                    format: float
                  total_revenue:
                    type: number
                    format: float
              sorting:
                type: object
                properties:
                  field:
                    type: string
                    nullable: true
                  direction:
                    type: string
                    enum: [asc, desc]
                  order_param:
                    type: string
                    nullable: true
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

getAdsManager:
  summary: Get ads manager by ID
  operationId: getAdsManager
  tags:
    - AdsManagers
  parameters:
    - name: adsManagerId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Ads Manager details
      content:
        application/json:
          schema:
            type: object
            properties:
              ads_manager:
                $ref: "#/components/schemas/AdsManagerRecord"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

createAdsManager:
  summary: Create a new ads manager
  operationId: createAdsManager
  tags:
    - AdsManagers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ads_manager:
              $ref: "#/components/schemas/AdsManagerInput"
          required:
            - ads_manager
  responses:
    "201":
      description: Ads Manager created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              ads_manager:
                $ref: "#/components/schemas/AdsManagerRecord"
              message:
                type: string
    "422":
      $ref: "../shared/responses.yaml#/ValidationError"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

