components:
  schemas:
    AdsManagerRecord:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        id_rc:
          type: string
          nullable: true
        buyer_id:
          type: string
        buyer_name:
          type: string
        offer_name:
          type: string
          nullable: true
          description: "Name of the single assigned offer"
        offer_id:
          type: string
          nullable: true
          description: "ID of the single assigned offer"
        has_offer:
          type: boolean
          description: "Whether ads manager has an assigned offer"
        reports_count:
          type: integer
        total_spend:
          type: number
          format: float
        daily_registrations:
          type: integer
          description: "Number of registrations today"
        daily_deposits:
          type: integer
          description: "Number of deposits (first deposits) today"
        daily_fd_sum:
          type: number
          format: float
          description: "Sum of first deposits today"
        daily_revenue:
          type: number
          format: float
          description: "Total revenue (FD + rebills) today"
        daily_clicks:
          type: integer
          description: "Number of clicks today"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AdsManagerInput:
      type: object
      properties:
        title:
          type: string
        id_rc:
          type: string
          nullable: true
      required:
        - title

    OfferSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        clicks_count:
          type: integer
        conversions_count:
          type: integer 