getAllOffers:
  summary: Get all offers
  operationId: getAllOffers
  tags:
    - Offers
  responses:
    "200":
      description: A list of offers
      content:
        application/json:
          schema:
            type: object
            properties:
              offers:
                type: array
                items:
                  $ref: "#/components/schemas/OfferRecord"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

getOffer:
  summary: Get offer by ID
  operationId: getOffer
  tags:
    - Offers
  parameters:
    - name: offerId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Offer details
      content:
        application/json:
          schema:
            type: object
            properties:
              offer:
                $ref: "#/components/schemas/OfferRecord"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

createOffer:
  summary: Create a new offer
  operationId: createOffer
  tags:
    - Offers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            offer:
              $ref: "#/components/schemas/OfferInput"
          required:
            - offer
  responses:
    "201":
      description: Offer created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              offer:
                $ref: "#/components/schemas/OfferRecord"
              message:
                type: string
    "422":
      $ref: "../shared/responses.yaml#/ValidationError"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

updateOffer:
  summary: Update an offer
  operationId: updateOffer
  tags:
    - Offers
  parameters:
    - name: offerId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            offer:
              $ref: "#/components/schemas/OfferInput"
          required:
            - offer
  responses:
    "200":
      description: Offer updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              offer:
                $ref: "#/components/schemas/OfferRecord"
              message:
                type: string
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
    "422":
      $ref: "../shared/responses.yaml#/ValidationError"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

deleteOffer:
  summary: Delete an offer
  operationId: deleteOffer
  tags:
    - Offers
  parameters:
    - name: offerId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Offer deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

components:
  schemas:
    OfferRecord:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        aasm_status:
          type: string
        offer_type:
          type: string
          enum: [clo, no_clo]
        ads_manager_id:
          type: string
        ads_manager_title:
          type: string
          nullable: true
        buyer_id:
          type: string
          nullable: true
        buyer_name:
          type: string
          nullable: true
        registrations_count:
          type: integer
        first_deposits_count:
          type: integer
        first_deposits_sum:
          type: number
          format: float
        revenue:
          type: number
          format: float
        clicks_count:
          type: integer
        promo_codes_count:
          type: integer
        spend:
          type: number
          format: float
        roi:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    OfferInput:
      type: object
      properties:
        name:
          type: string
        aasm_status:
          type: string
        ads_manager_id:
          type: string
        offer_type:
          type: string
          enum: [clo, no_clo]
      required:
        - name
        - aasm_status
        - ads_manager_id
        - offer_type 