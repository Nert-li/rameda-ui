getAllPromoCodes:
  summary: Get all promo codes
  operationId: getAllPromoCodes
  tags:
    - PromoCodes
  parameters:
    - name: offer_id
      in: query
      required: false
      schema:
        type: integer
    - name: status
      in: query
      required: false
      schema:
        type: string
        enum: [active, expired]
    - name: high_discount
      in: query
      required: false
      schema:
        type: boolean
  responses:
    "200":
      description: A list of promo codes
      content:
        application/json:
          schema:
            type: object
            properties:
              promo_codes:
                type: array
                items:
                  $ref: "#/components/schemas/PromoCodeRecord"
              total_count:
                type: integer
              active_count:
                type: integer
              expired_count:
                type: integer
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

components:
  schemas:
    PromoCodeRecord:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        discount_percent:
          type: number
          format: float
        is_active:
          type: boolean
        is_expired:
          type: boolean
        offer:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            aasm_status:
              type: string
        buyer:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            name:
              type: string
        country:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time 