UnauthorizedError:
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: "#/schemas/Error"

NotFoundError:
  description: Resource not found
  content:
    application/json:
      schema:
        $ref: "#/schemas/Error"

BadRequestError:
  description: Bad request
  content:
    application/json:
      schema:
        $ref: "#/schemas/Error"

ValidationError:
  description: Validation error
  content:
    application/json:
      schema:
        $ref: "#/schemas/ValidationErrorResponse"

schemas:
  Error:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: string

  ValidationErrorResponse:
    type: object
    properties:
      errors:
        type: array
        items:
          type: string
