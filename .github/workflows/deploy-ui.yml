name: Deploy Rameda UI

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version before deploy'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: rameda-465221
  LOCATION: europe-west3
  BUCKET: rameda-ui-static
  IMAGE_NAME: europe-west3-docker.pkg.dev/rameda-465221/gcr/rameda-ui

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Bump version
        if: github.event.inputs.bump_version != 'false'
        run: |
          chmod +x bump.sh
          ./bump.sh
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION
          git commit -m "üîñ Bump version to $(cat VERSION)" || exit 0
          git push

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.LOCATION }}-docker.pkg.dev

      - name: Build and deploy
        run: |
          chmod +x deploy-ui.sh
          ./deploy-ui.sh

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
        with:
          tag_name: v$(cat VERSION)
          release_name: Release v$(cat VERSION)
          body: |
            üöÄ Deployed version v$(cat VERSION)
            
            üìç **Static assets:** https://storage.googleapis.com/rameda-ui-static/static/v$(cat VERSION)/
            üê≥ **Docker image:** ${{ env.IMAGE_NAME }}:v$(cat VERSION)
            üì¶ **All images:** europe-west3-docker.pkg.dev/${{ env.PROJECT_ID }}/gcr/
            
            ### Changes
            - Automated deployment from commit ${{ github.sha }}
          draft: false
          prerelease: false 